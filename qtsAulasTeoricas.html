  <script>
    var disciplinas = [];

    var obj1 = [];

    var obj2 = [];

    $("tr td").each(function (indice) {
      var nome = $(this).find("a").text();
      var valor = $(this).text();

      if (nome != "") {
        obj1[indice] = { nome: nome };
      }

      if (!valor.startsWith("\n")) {      
        if(isNumber(valor)) {      
          obj2[indice] = { qtd: valor };
        }
      }
    });

    obj1 = startFromZero(obj1);
    //console.log(obj1);

    obj2 = startFromZero(obj2);
    //console.log(obj2);

    for (var i = 0; i < obj1.length; i++) {      
        disciplinas.push({ nome: capitalize(obj1[i].nome), qtd: obj2[i].qtd });      
    }

    console.log(disciplinas);

    function startFromZero(arr) {
      var newArr = [];
      var count = 0;

      for (var i in arr) {
        newArr[count++] = arr[i];
      }

      return newArr;
    }

    function capitalize(str) {
      str = str.toLowerCase();
      if (typeof str !== "string") {
        return "";
      }
      return str.charAt(0).toUpperCase() + str.substr(1);
    }

    function isNumber(n) {
    return !isNaN(parseFloat(n)) && isFinite(n);
}
    
  </script>
